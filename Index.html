<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Todo App</title>
    <link rel="icon" type="image/x-icon" href="./logo.png" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row-cols-lg-1 mt-5">
          <div class="mt-2 d-flex justify-content-around text-center">
            <div>
              <h2 class="m-0">Todo List App</h2>
            </div>
            <div>
              <button
                type="button"
                class="btn btn-success"
                data-toggle="modal"
                data-target="#myModal"
              >
                Add
              </button>
            </div>
            <div>
              <input
                class="form-control-sm me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="search_item"
              />
            </div>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div
        class="modal fade mt-5"
        id="confirmModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="confirmModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="confirmModalLabel">Confirm Delete</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
                onclick="closeConfirmModal()"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Are you sure you want to delete this task?
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
                onclick="closeConfirmModal()"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-danger"
                id="confirmDelete"
                onclick="confirmDeleteTask()"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Todo List</h5>

              <button
                type="button"
                class="btn btn-danger bg-danger border-0 btn-"
                data-dismiss="modal"
              >
                &times;
              </button>
            </div>
            <div class="modal-body">
              <div class="container mt-2 border rounded p-4">
                <form>
                  <div class="form-group">
                    <label for="task">Task</label>
                    <textarea
                      class="form-control"
                      id="task"
                      rows="2"
                      placeholder="Enter your task"
                    ></textarea>
                  </div>
                  <div class="form-group">
                    <label for="date">Date</label>
                    <input
                      type="date"
                      class="form-control"
                      id="date"
                      placeholder="Select date"
                    />
                  </div>
                  <div class="form-group">
                    <label for="urgent">Urgent</label>
                    <select class="form-control" id="urgent">
                      <option value="yes">Yes</option>
                      <option value="no">No</option>
                    </select>
                  </div>
                  <button
                    type="button"
                    class="mt-2 btn btn-primary"
                    data-dismiss="modal"
                    onclick="addTask()"
                  >
                    Save
                  </button>
                  <input type="hidden" name="index" id="editIndex" value="" />
                  <input type="hidden" name="isEdit" id="isEdit" value="0" />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container mt-3 border border-dark">
        <table class="table" id="tabelhead">
          <thead>
            <tr>
              <th scope="col">Task</th>
              <th scope="col">Due Date</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="taskTableBody"></tbody>
        </table>
      </div>
    </section>
   <script src="./index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
